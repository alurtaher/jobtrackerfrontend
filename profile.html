<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JobTracker - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <nav class="navbar" role="navigation">
        <div class="logo">ðŸ“Š Jobby</div>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu"
            aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="jobapplications.html"><i class="fas fa-briefcase"></i> Job Applications</a></li>
            <li><a href="joblistings.html"><i class="fas fa-list"></i> Job Listings</a></li>
            <li><a href="companies.html"><i class="fas fa-building"></i> Companies</a></li>
            <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
            <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
        </ul>
    </nav>

    <main class="main-content" role="main" aria-label="User profile information">
        <header class="page-header">
            <h1 class="page-title"><i class="fas fa-user"></i> Profile</h1>
        </header>

        <div id="alertMessage" role="alert" style="display:none;"></div>
        <div id="loading" class="loading">Loading profile...</div>

        <form id="profileForm" class="profile-form" style="display:none;" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="text" readonly aria-readonly="true" />
            </div>
            <div>
                <label for="name">Name <span style="color:var(--danger-color);">*</span></label>
                <input id="name" name="name" type="text" required disabled />
            </div>
            <div>
                <label for="careerGoals">Career Goals</label>
                <textarea id="careerGoals" name="careerGoals" maxlength="1000" rows="5" disabled></textarea>
            </div>
            <div>
                <label>Member Since</label>
                <input id="createdAt" type="text" readonly aria-readonly="true" />
            </div>
            <div>
                <label>Last Updated</label>
                <input id="updatedAt" type="text" readonly aria-readonly="true" />
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-edit" id="editBtn">Edit Profile</button>
                <button type="submit" class="btn btn-save" id="saveBtn" style="display:none;">Save</button>
                <button type="button" class="btn btn-cancel" id="cancelBtn" style="display:none;">Cancel</button>
            </div>
        </form>
    </main>

    <script src="../js/profile.js"></script>
</body>

</html>
