<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTracker - Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="../css/notifications.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation">
        <div class="logo">ðŸ“Š Jobby</div>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu"
            aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="jobapplications.html"><i class="fas fa-briefcase"></i> Job Applications</a></li>
            <li><a href="joblistings.html"><i class="fas fa-list"></i> Job Listings</a></li>
            <li><a href="companies.html"><i class="fas fa-building"></i> Companies</a></li>
            <li><a href="notifications.html" class="active"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <span class="page-title"><i class="fas fa-bell"></i> Reminders & Notifications</span>
            <button class="btn-add" onclick="openReminderModal()">+ Add Reminder</button>
        </div>
        <div id="alert" class="alert-msg" style="display:none"></div>
        <div class="reminders-list" id="remindersList">
            <div class="no-reminders" id="noReminders">Loading reminders...</div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeReminderModal()">&times;</button>
            <h3 id="modalTitle">Add Reminder</h3>
            <form id="reminderForm" onsubmit="submitReminder(event)">
                <input type="hidden" id="reminderId">
                <label for="jobApplicationId">Job Application</label>
                <select id="jobApplicationId" required></select>
                <label for="reminderDate">Reminder Date</label>
                <input type="date" id="reminderDate" required>
                <label for="reminderTime">Reminder Time</label>
                <input type="time" id="reminderTime" required>
                <label for="message">Message</label>
                <textarea id="message" maxlength="200" rows="2" placeholder="Reminder message..." required></textarea>
                <button type="submit" class="btn-add" style="width: 100%; margin-top: 10px;">Save Reminder</button>
            </form>
        </div>
    </div>

    <script src="../js/notifications.js"></script>
</body>

</html>
