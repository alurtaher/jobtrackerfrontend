<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JobTracker - Job Listings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <link rel="stylesheet" href="../css/joblistings.css">
</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="logo">ðŸ“Š Jobby</div>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu" aria-expanded="false">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="jobapplications.html"><i class="fas fa-briefcase"></i> Job Applications</a></li>
      <li><a href="joblistings.html" class="active"><i class="fas fa-list"></i> Job Listings</a></li>
      <li><a href="companies.html"><i class="fas fa-building"></i> Companies</a></li>
      <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
    </ul>
  </nav>

  <main class="main-content" role="main" aria-label="Manage your job listings">
    <div class="page-header">
      <h1 class="page-title"><i class="fas fa-list"></i> Job Listings</h1>
      <button id="btnAddListing" class="btn-primary" aria-label="Add new job listing">+ Add Job Listing</button>
    </div>

    <div id="alertMessage" role="alert" style="display:none;"></div>
    <div id="loading" class="loading" style="text-align:center; padding:30px; color: #777;">Loading job listings...</div>

    <table id="jobListingsTable" aria-describedby="jobListingsDesc" style="display:none;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Industry</th>
          <th>Status</th>
          <th>Apply URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobListingsBody"></tbody>
    </table>
    <div id="noData" class="no-reminders" style="display:none; text-align:center; margin-top:40px; font-size:1.12rem; color:#888;">
      No job listings found. Click "Add Job Listing" to create one.
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="listingModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Job Listing</h2>
        <button class="modal-close" aria-label="Close modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="listingForm">
        <input type="hidden" id="listingId" />
        <div class="form-group">
          <label for="title">Job Title <span style="color: var(--danger-color)">*</span></label>
          <input id="title" type="text" required aria-required="true" />
        </div>
        <div class="form-group">
          <label for="description">Description <span style="color: var(--danger-color)">*</span></label>
          <textarea id="description" required aria-required="true"></textarea>
        </div>
        <div class="form-group">
          <label for="applyUrl">Apply URL <span style="color: var(--danger-color)">*</span></label>
          <input id="applyUrl" type="url" placeholder="https://example.com/apply" required aria-required="true" />
        </div>
        <div class="form-group">
          <label for="status">Status <span style="color: var(--danger-color)">*</span></label>
          <select id="status" required aria-required="true">
            <option value="">Select Status</option>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
            <option value="paused">Paused</option>
          </select>
        </div>
        <div class="form-group">
          <label for="companyId">Company <span style="color: var(--danger-color)">*</span></label>
          <select id="companyId" required aria-required="true"></select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

 <script src="../js/joblistings.js"></script>
</body>

</html>
