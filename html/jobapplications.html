<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Applications - JobTracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/jobapplications.css">
</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="logo">ðŸ“Š Jobby</div>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu" aria-expanded="false">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="jobapplications.html" class="active"><i class="fas fa-briefcase"></i> Job Applications</a></li>
      <li><a href="joblistings.html"><i class="fas fa-list"></i> Job Listings</a></li>
      <li><a href="companies.html"><i class="fas fa-building"></i> Companies</a></li>
      <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Job Applications</h1>
    <button id="addApplicationBtn"><i class="fas fa-plus"></i> Add New Application</button>
    <div id="messages"></div>
    <div id="searchFilterContainer" aria-label="Search and Filter Job Applications">
      <input type="text" id="searchInput" placeholder="Search by company or job title" aria-label="Search Job Applications" />
      <select id="statusFilter" aria-label="Filter by Status">
        <option value="">All Status</option>
        <option value="applied">Applied</option>
        <option value="interviewed">Interviewed</option>
        <option value="offered">Offered</option>
        <option value="rejected">Rejected</option>
        <option value="accepted">Accepted</option>
      </select>
    </div>
    <div class="table-container">
      <table role="table" aria-label="Job Applications List" id="applicationList">
        <thead>
          <tr>
            <th scope="col">Job & Company</th>
            <th scope="col">Notes</th>
            <th scope="col">Files</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="applicationModal" aria-modal="true" role="dialog" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button type="button" class="modal-close" aria-label="Close modal" id="modalCloseBtn">&times;</button>
      <h2 class="modal-header" id="modalTitle">Add Job Application</h2>
      <div id="formMessage" class="message"></div>
      <form id="applicationForm" novalidate enctype="multipart/form-data">
        <label for="companyName">Company Name <sup style="color:red">*</sup></label>
        <input type="text" id="companyName" name="companyName" required />
        <label for="jobTitle">Job Title <sup style="color:red">*</sup></label>
        <input type="text" id="jobTitle" name="jobTitle" required />
        <label for="applicationDate">Application Date <sup style="color:red">*</sup></label>
        <input type="date" id="applicationDate" name="applicationDate" required />
        <label for="status">Status <sup style="color:red">*</sup></label>
        <select id="status" name="status" required>
          <option value="applied">Applied</option>
          <option value="interviewed">Interviewed</option>
          <option value="offered">Offered</option>
          <option value="rejected">Rejected</option>
          <option value="accepted">Accepted</option>
        </select>
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Optional notes"></textarea>
        <label for="resume">Resume (PDF, DOC, DOCX)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
        <label for="coverLetter">Cover Letter (PDF, DOC, DOCX)</label>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </div>

  <script src="../js/jobapplications.js"></script>
</body>
</html>
